<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/template.xhtml">

    <ui:define name="page_title">
        Продукт
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h:outputText for="product_name" value="Наимменование"/>
                <h:inputText id="product_name" value="#{productsListBean.editingProduct.name}"/>
                <h:outputText for="product_price" value="Цена"/>
                <h:inputText id="product_price" value="#{productsListBean.editingProduct.price}"/>
            </p:panel>

            <p:panel>
                <p:commandButton value="Сохранить"
                                 action="#{productsListBean.saveProduct}"

                                 oncomplete="window.location='products.xhtml'"/>

                <p:commandButton value="Отмена"
                                 oncomplete="window.location='products.xhtml'"/>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
