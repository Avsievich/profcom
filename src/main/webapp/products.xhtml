<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/template.xhtml">

    <ui:define name="page_title">
        Продукты
    </ui:define>
    <ui:define name="page_body">

        <h:form>
            <p:panelGrid>

                <h:outputText value="Идентефикатор"/>
                <h:inputText value="#{productsListBean.newProduct.id} "/>

                <h:outputText value="Наименование"/>
                <h:inputText value="#{productsListBean.newProduct.name} "/>

                <h:outputText value="Цена"/>
                <h:inputTextarea value="#{productsListBean.newProduct.price} "/>


                <p:commandButton value="Создать"  id="nonAjax"
                                 action="#{productsListBean.createNewProduct()}"
                                 update="tableProduct" ajax="true" />

            </p:panelGrid>


        </h:form>


        <p:dataTable value="#{productsListBean.products}" var="product" id="tableProduct">

            <p:column>
                <h:outputText value="#{product.name}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{product.price}"/>
            </p:column>


        </p:dataTable>

    </ui:define>

</ui:composition>
